<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Copatible" content="ie=edge">
    <title>Food Corner</title>
    <style>
		.contact-info{
			width: 50%;
			height: 500px;
			margin: 50px auto;
			border: 2px solid #34495E;
			background-color: #AEB6BF;
		
		}
		.contact-info h2{
			 color: #575757;
			font-size: 35px;
		   text-align: center;
			padding-top: 30px;
		}
		form{
			width: 50%;
			height: 300px;
			margin: 30px auto;
			text-align: center;
			
			} 
		textarea{
			padding: 15px 30px;
			margin-top: 10px;
		}
		
	</style>
	</head>
	<body>
		<section class="contact-info">
			<h2>Contact With Me !</h2>
			<form action="#" method="post">
			<p>	<label>Full Name: </label>
				<input type="text" placeholder="Enter your name" required></p>
				<p><label>Email Address:</label>
				<input type="email" placeholder="Enter your email" required></p>
				<p><label>Mobile Number:</label>
				<input type="text" placeholder="Enter your mobile no"></p>
			<p>	<label>Gender :</label>
				<input type="radio" name="gender">Male
				<input type="radio" name="gender" >Female
				<input type="radio" name="gender">Other
				</p>
				<p><label>Massage:</label>
				<textarea placeholder="Enter your massage" required></textarea></p>
				<p><input type="submit"> </p>
				
				
			</form>
		</section>
		
		
		
	</body>
</html>
